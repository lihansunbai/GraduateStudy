<html class="fill">
    <head>
        <title>将GoogleMap和OpenLayers整合在一起</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="OpenLayers3/css/ol.css"/>
        <script type="text/javascript" src="OpenLayers3/build/ol-debug.js"></script>
        <script type="text/javascript" src="OpenLayers3/resources/jquery.min.js"></script>
        <script type="text/javascript" src="jslib/uuid.js"></script>
        <script type="text/javascript" src="jslib/MapControl/MapControl_V1.js"></script>
        <script type="text/javascript" src="jslib/MapControl/GaoDe.js"></script>
        <script type="text/javascript" src="jslib/MapControl/QQ.js"></script>
        <script type="text/javascript" src="jslib/MapControl/MarsWGS84.js"></script>
        <script type="text/javascript">
            var mapctl=null;
            function initmap() {
                mapctl = new MapControl({
                    div: 'mapcontrol'
                });
                
                mapctl.setCurrentDrawType("LineString");
            }

            $(document).ready(function() {
                initmap();
                
                $("#layer_switcher").on("change",function(e){
                   mapctl.setBackgroundType($("#layer_switcher").val()); 
                });
            });
        </script>
        <style>
            .fill{
                margin: 0;
                padding:0;
                width:100%;
                height:100%;
            }
        </style>
    </head>
    <body class="fill">
        <select id="layer_switcher">
            <option value="GAODE">高德</option>
            <option value="QQ_MAP">QQ地图</option>
            <option value="QQ_SATELLITE">QQ影像</option>
        </select>
        <button onclick="mapctl.setCurrentDrawType('None')">None</button>
        <button onclick="mapctl.setCurrentDrawType('Point')">Point</button>
        <button onclick="mapctl.setCurrentDrawType('LineString')">LineString</button>
        <button onclick="mapctl.setCurrentDrawType('Polygon')">Polygon</button>
        <div id="mapcontrol" style="width:100%;height:600px;background-color: #dbc59e;"></div>
    </body>
</html>
